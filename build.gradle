apply plugin: 'java'

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath group: 'com.diffplug.gradle.spotless', name: 'spotless', version: '2.0.0'
	}
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'cfg'
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'log4j',   name: 'log4j',   version: '1.2.17'
	compile group: 'pircbot', name: 'pircbot', version: '1.5.0'
	compile group: 'org.json', name: 'json', version: '20160212'
}

apply plugin: 'com.diffplug.gradle.spotless'

spotless {
	java {
		trimTrailingWhitespace()
		endWithNewline()
		indentWithTabs()
	}
}

apply plugin: 'application'

mainClassName = 'ucfirc.Main'
