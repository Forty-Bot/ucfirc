apply plugin: 'java'

sourceSets {
	main {
		java {
			srcDir 'src/ucfirc'
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'log4j',   name: 'log4j',   version: '1.2.17'
	compile group: 'pircbot', name: 'pircbot', version: '1.5.0'
	compile group: 'org.json', name: 'json', version: '20160212'
} 
